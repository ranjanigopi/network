{% if all_posts.paginator.num_pages > 1 %}
    <ul class="pagination justify-content-end">
        {% if all_posts.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ all_posts.previous_page_number }}">Previous</a>
            </li>
        {% endif %}
        <li class="page-item disabled"><span
                class="page-link">Page {{ all_posts.number }} of {{ all_posts.paginator.num_pages }}</span></li>
        {% if all_posts.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ all_posts.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
{% endif %}
